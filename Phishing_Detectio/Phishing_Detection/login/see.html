<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFilter.AI - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #4cc9f0;
            --text-light: rgba(255,255,255,0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .company-header {
            text-align: center;
            padding: 40px 0 30px 0;
            position: relative;
            z-index: 10;
        }

        .company-name {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin: 0 auto;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .company-name .ai {
            color: var(--accent);
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="rgba(67,97,238,0.1)" stroke-width="0.5"/></svg>');
            background-size: 40px 40px;
            z-index: -1;
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 140px);
            margin-top: 80px;
        }

        .brand-section {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
        }

        .brand-tagline {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
            margin-top: auto;
        }

        .security-badge i {
            color: var(--accent);
        }

        .form-section {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: white;
        }

        .form-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.9);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .form-switch {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
        }

        .form-switch a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        #register-form {
            display: none;
        }

        @media (max-width: 992px) {
            .auth-container {
                grid-template-columns: 1fr;
                margin-top: 60px;
            }

            .brand-section {
                padding: 2rem;
            }
            
            .company-name {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 576px) {
            .company-header {
                padding: 30px 0 20px 0;
            }
            
            .company-name {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="company-header">
        <h1 class="company-name">SmartFilter<span class="ai">.AI</span></h1>
    </header>

    <div class="grid-bg"></div>

    <div class="auth-container">
        <div class="brand-section">
            <p class="brand-tagline">Advanced phishing protection powered by artificial intelligence</p>
            
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Enterprise-grade Security</span>
            </div>
        </div>

        <div class="form-section">
            <div class="form-header">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your security dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-lock-open"></i> Secure Login
                </button>

                <div class="form-switch">
                    Don't have an account? <a href="#" id="show-register">Sign up</a>
                </div>
            </form>

            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name" class="form-label">Full Name</label>
                    <input type="text" id="reg-name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="reg-email" class="form-label">Email Address</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm" class="form-label">Confirm Password</label>
                    <input type="password" id="reg-confirm" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: var(--accent);">Terms</a></label>
                    </div>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="form-switch">
                    Already have an account? <a href="#" id="show-login">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Toggle between login and register forms
    document.getElementById('show-register').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Here you can add actual authentication logic if connected to a backend.
        // For now, we'll just simulate successful login.
        console.log('Login submitted');

        // After successful login, redirect to the main page
        window.location.href = "/Phishing_Detection/front/index.html"; // Replace "index.html" with your main page
    });

    // Handle registration form submission (can be extended to connect to backend)
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Here you can add actual registration logic if connected to a backend.
        // For now, we'll just simulate successful registration.
        console.log('Registration submitted');

        // After successful registration, redirect to the main page
        window.location.href = "/Phishing_Detection/front/index.html"; // Replace "index.html" with your main page
    });

    // Animating the background grid effect
    function animateGrid() {
        const grid = document.querySelector('.grid-bg');
        let pos = 0;
        setInterval(() => {
            pos = (pos + 1) % 1000;
            grid.style.backgroundPosition = `${pos}px ${pos}px`;
        }, 100);
    }

    window.addEventListener('load', animateGrid);
});

    </script>
    
</body>
</html>
